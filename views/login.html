<!DOCTYPE html>
<html lang="en">
<head>
    <% include partials/head.html %>
</head>
<body>
<div class="container">
    <main>
        <div class="row">
            <div class="col-md-10 col-md-offset-2">
                <h1>Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="login-form form-horizontal" role="form" method="POST" action="/login" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-2">Username:</label>
                        <div class="col-sm-5 col-sm-offset-right-3">
                            <input type="text" placeholder="Username" class="form-control" required="true" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-2">Password:</label>
                        <div class="col-sm-5 col-sm-offset-right-3">
                            <input type="password" placeholder="Password" class="form-control" required="true" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="login btn btn-primary" type="submit">Login</button>
                        </div>
                    </div>
                    <% if(error.length) { %>
                    <div class="alert alert-warning">
                        <strong>Wrong username or password.</strong>
                    </div>
                    <% } %>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 center-text">
                <p>Demo username: <strong>test</strong> password: <strong>test12</strong></p>
            </div>
        </div>
    </main>
</div>

<% include partials/footer.html %>
</body>
</html>
