<!DOCTYPE html>
<html lang="en">
<head>
    <% include partials/head.html %>
</head>
<body>
<div class="container">
    <main>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-md-offset-right-4">
                <h1>Enter the code</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="login-form form-horizontal" role="form" method="POST" action="/otp-login">
                    <div class="form-group">
                        <div class="col-sm-4">
                            <img src="<%= qrUrl %>" alt="<%= user.key %>">
                        </div>
                        <div class="col-sm-4 col-sm-offset-right-4">
                            <input type="text" placeholder="Enter the code" class="form-control" required="true" name="code">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button class="login btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </main>
</div>

<% include partials/footer.html %>
</body>
</html>
